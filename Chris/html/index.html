<!DOCTYPE html>
<html>
  <head>
    <title>Index Page</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      #header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      #content {
        margin: 50px auto;
        max-width: 500px;
        text-align: center;
      }
      
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        padding: 12px 24px;
        text-decoration: none;
        text-transform: uppercase;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #login-btn {
        margin-right: 20px;
      }
      
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Index Page</h1>
    </div>
    <div id="content">
      <button id="login-btn" <a href="login.html">Login</button>
      <button id="register-btn">Register</button>
    </div>
  </body>
</html>
